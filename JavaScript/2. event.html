<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <input type="button" value="hi" onclick="alert('hi')">
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down!')">

        <!--
        onclick 속성의 값으로는 반드시 js가 와야한다.
        onclick 속성의 값은 기억하고 있다가, 이 태그를 사용자가 클릭하면 기억하고있던 js 명령어가 실행된다.

        웹 브라우저 위에서 일어나는 일들을 사건(event)라고 한다.
        이벤트 : 클릭(onclick), 내용이 변했을 때(onchange), 키를 입력(onkeydown) 등등 다양하게 존재.
        -->
    </body>
</html>
